workers:
  - name: SimpleWorker
    task_queue: simple
    workflows:
      - type: HelloWorldWorkflow
        result: "Hello World"
    activities:
      - type: HelloWorldActivity
        result: "Hello World"
  - name: ComplexWorker
    task_queue: complex
    workflows:
      - type: HelloWorldWorkflow
        result:
          supportedLanguagesCount: 2
          supportedLanguages:
            - english
            - maltese
          messages:
            english: "Hello World"
            maltese: "Aw Dinja!"
      - type: GoodbyeWorldWorkflow
        result:
          supportedLanguagesCount: 2
          supportedLanguages:
            - english
            - maltese
          messages:
            english: "Goodbye World"
            maltese: "Ċaw Dinja!"
    activities:
      - type: HelloWorldActivity
        result:
          supportedLanguagesCount: 2
          supportedLanguages:
            - english
            - maltese
          messages:
            english: "Hello World"
            maltese: "Aw Dinja!"
      - type: GoodbyeWorldActivity
        result:
          supportedLanguagesCount: 2
          supportedLanguages:
            - english
            - maltese
          messages:
            english: "Goodbye World"
            maltese: "Ċaw Dinja!"